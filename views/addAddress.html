	<section class="login-container" id="login-container">
		<div class="inner-box" id="card">
			<div class="card-front">
				<div class="heading-box margin-bottom">
					<h1 class="headings">ADD ADDRESS</h1>
				</div>
				<div class="wrapper">
					<form id="signup" class="signin-box" name="signup" action="/setData/address" method="POST">
						<!-- Step 3: Address Part 1 -->
						<div class="step step-3 item-center">
							<div class="flex-row">
								<div class="fields">
									<label for="A1" class="field-name">Address Line 1</label>
									<input type="text" class="field-value" id="A1" name="A1"
										placeholder="House/Flat Number" required>
								</div>
								<div class="fields">
									<label for="A2" class="field-name">Address Line 2</label>
									<input type="text" class="field-value" id="A2" name="A2" placeholder="Area/Locality"
										required>
								</div>
							</div>
							<div class="flex-row">
								<div class="fields">
									<label for="Acity" class="field-name">City</label>
									<input type="text" class="field-value" id="Acity" name="Acity" placeholder="City"
										required>
								</div>
								<div class="fields">
									<label for="Astate" class="field-name">State</label>
									<input type="text" class="field-value" id="Astate" name="Astate" placeholder="State"
										required>
								</div>
							</div>
							<div class="flex-row">
								<div class="fields">
									<label for="Apin" class="field-name">Pin/Zip Code</label>
									<input type="number" class="field-value" id="Apin" name="Apin"
										placeholder="Pin/Zip Code" minlength="6" maxlength="6" required>
								</div>
								<div class="fields">
									<label for="cPhone" class="field-name">Phone Number</label>
									<input type="tel" class="field-value" id="cPhone" name="cPhone"
										placeholder="Phone Number" minlength="10" required>
								</div>
							</div>
							<div class="fields flex-colunm item-center">
								<label for="Aname" class="field-name">Address Name</label>
								<input type="text" class="field-value" id="Aname" name="Aname" placeholder="Home/Office"
									value="Home">
							</div>
							<div class="bottom flex-row-reverse item-center">
								<button type="submit" class="btn nextBtn" id="submitBtn">Add Address</button>
							</div>
						</div>
						<div class="error-box item-center">
							<p id="error-box" class="center"></p>
						</div>
