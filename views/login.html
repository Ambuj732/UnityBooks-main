<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Login to your Unity Books Account & Enjoy all Features. Login securely using OTP or your Password">
    <link rel="icon" href="img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="/css/common.css">

    <link rel="stylesheet" media="screen and (max-width: 1000px) and (min-width: 501px)" href="/css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="/css/phone.css">
</head>

<body>

    <nav class="navbar flex-colunm"></nav>

    <div id="top_btn" onclick="topFunction()" class="unselectable">
        <button id="myBtn" class="unselectable" title="Go to top" type="button">
            <svg id="topbtn" viewBox="0 0 330 330">
                <defs>
                    <linearGradient gradientUnits="userSpaceOnUse" x1="165" y1="75" x2="165" y2="255" id="gradient-0">
                        <stop offset="0" style="stop-color: rgba(0, 46, 111, 1)"></stop>
                        <stop offset="1" style="stop-color: rgba(0, 4, 9, 1)"></stop>
                    </linearGradient>
                </defs>
                <path id="XMLID_224_"
                    d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394 l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393 C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z">

            </svg>
        </button>
    </div>

    <section class="login-container" id="login-container">
        <div class="inner-box" id="card">
            <div class="card-front flex" id="card-front">
                <div class="heading-box" id="heading">
                    <h1 class="headings">LOGIN</h1>
                </div>
                <div class="flex-row item-center">
                    <div class="wrapper">
                        <form class="form" name="login" action="/auth/login" method="POST" id="login">
                            <div class="dbl-field flex-colunm">
                                <span id="error"></span>
                                <div class="field">
                                    <input type="email" placeholder="Email" id="cEmail" name="cEmail" required>
                                    <img src="img/envelope.svg">
                                </div>
                                <div class="field" id="pass-text">
                                    <input type="password" placeholder="Password" id="pass" name="pass" required>
                                    <img src="img/key.svg">
                                </div>
                                <!-- <div class="field" id="otp-text">
                                    <input type="number" name="otp" placeholder="OTP" id="otp">
                                    <i class='fas fa-key'></i>
                                </div> -->
                            </div>
                            <!-- <a id="forgot" class="anc h-3" href="">Forgot Password</a> -->
                            <div class="btnbox">
                                <!-- <button type="button" class="login-btn btn" onclick="otpLogin()" id="otpbtn">Login using
                                    OTP</button>
                                <button type="button" class="login-btn btn" onclick="passLogin()" id="passbtn">Login
                                    using
                                    Password</button> -->
                                <button type="submit" class="login-btn sub btn" id="loginBtn">LOGIN</button>
                            </div>
                            <div class="error-box item-center">
                                <p id="error-box" class="center"></p>
                            </div>
                        </form>
                    </div>
                    <div class="wrapper" id="crtaccbox">
                        <div class="newc shadow">
                            <span>
                                New Customer? <br>
                                Create an account with us and you'll be able to:
                            </span>
                            <ul>
                                <li>Check out faster</li>
                                <li>Save multiple shipping addresses</li>
                                <li>Access your order history</li>
                                <li>Track new orders</li>
                            </ul>
                            <div class="btnbox">
                                <button id="crtaccbtn" type="button" class="login-btn btn"
                                    onclick=" location.href='/signup'">Create
                                    Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>

    <script src="/js/top.js"></script>
    <script src="/js/login.js" async></script>
    <script src="https://code.tidio.co/ufriqkuzgsmydnrgsljmniwth2aedpfm.js" async></script>
</body>

</html>
